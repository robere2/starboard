name: Test Suite
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  units:
    name: Unit Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: "0"

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Run Tests
        run: lerna run test --since master
