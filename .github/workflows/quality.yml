name: Code Quality
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  typescript:
    name: Compile TypeScript
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Compile TypeScript
        run: bun x tsc

      - name: Circular Dependencies Check
        run: bun x madge --circular .
